<template>
    <lightning-card title="Opinions about product " >
        <template if:true={displayTable}>
            
                <template for:each={opinions} for:item="opp">
                    <div class="opinionWrapper" key={opp.Id}>
                        <div class="opinionField1">{opp.Opinion_about_product__c}</div>
                        <div class="opinionField2">{opp.Opinion15__c}</div>
                      </div>
                
                
                </template>
                </template>
                <lightning-button variant="brand" label="Show More" title="Primary action" onclick={handleClick} class="slds-m-left_x-small">    
                </lightning-button>

                <template if:true={ifShowMoreClicked}>
            
                    <template for:each={opin} for:item="opp">
                        <div class="opinionWrapper" key={opp.Id}>
                            <div class="opinionField1">{opp.Opinion_about_product__c}</div>
                            <div class="opinionField2">{opp.Opinion15__c}</div>
                          </div>
                    
                    
                    </template>
                    </template>
